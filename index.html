<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="main">
    <div class="heading"><h1>Hit And Score</h1></div>
    <div class="panel">
        <div class="paneltop">
            <div class="cards">
                <h2>Name</h2>
                <div class="box yourname"></div>
            </div>
            <div class="cards">
                <h2>Hit</h2>
                <div class="box hit">5</div>
            </div>

            <div class="cards">
                <h2>Timer</h2>
                <div class="box boxtimer">60</div>
            </div>

            <div class="cards">
                <h2>Score</h2>
                <div class="box myscore">0</div>
            </div>
        </div>
        <div class="panelbottom">
            <div class="bubble">5</div>
  
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
